<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Daniel Ravelo - Redirecting...</title>
    <script type="text/javascript">
        // Replace 'example.com' with your actual domain
        var domain = 'www.dravelo.com';
        var path = window.location.pathname;
        var hash = window.location.hash;
        
        // If we're not at the root, redirect to root with hash
        if (path !== '/') {
            window.location.replace('https://' + domain + '/' + (hash || ''));
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
